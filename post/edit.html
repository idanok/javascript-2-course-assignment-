<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Blog Post on Lifely — Social Media App for Sharing Life</title>
    <meta name="description"
        content="Edit and update your blog posts on Lifely, the social media app for sharing your daily life, photos, and stories with friends and followers.">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#fdf3eb] min-h-screen flex flex-col">

    <header class="bg-[#455F7D] text-white shadow-md p-4 flex justify-between items-center">
        <nav class="space-x-4">
            <a href="../social/posts.html" class="font-semibold hover:underline">Home</a>
        </nav>

        <a href="../social/profile.html"
            class="ml-3 flex items-center gap-2 bg-white text-[#455F7D] font-semibold py-1.5 px-4 rounded-full shadow-md hover:bg-[#f0f0f0] hover:shadow-lg transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M5.121 17.804A10.97 10.97 0 0112 15c2.21 0 4.25.708 5.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            My Profile
        </a>

        <div class="flex items-center space-x-2" id="headerRight">
            <a href="../account/login.html" id="loginLink" class="hover:underline">Log In</a>
            <span id="divider">|</span>
            <a href="../account/register.html" id="signUpLink" class="hover:underline">Sign Up</a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-10 px-4">
        <section class="bg-white rounded-lg shadow-lg w-full max-w-md p-8 space-y-4">
            <h1 class="text-2xl font-bold mb-4 text-center text-[#455F7D]">Edit Your Blog Post</h1>

            <form id="editPostForm" class="space-y-4" aria-label="Edit blog post form">
                <div>
                    <label for="title" class="block text-gray-700 font-medium mb-1">Title*</label>
                    <input type="text" id="title" name="title" required placeholder="Post title"
                        class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-[#455F7D] focus:outline-none">
                </div>

                <div>
                    <label for="body" class="block text-gray-700 font-medium mb-1">Content</label>
                    <textarea id="body" name="body" rows="4" placeholder="Post body"
                        class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-[#455F7D] focus:outline-none"></textarea>
                </div>

                <div>
                    <label for="imageUrl" class="block text-gray-700 font-medium mb-1">Image URL</label>
                    <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg"
                        class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-[#455F7D] focus:outline-none">
                </div>

                <div>
                    <label for="imageAlt" class="block text-gray-700 font-medium mb-1">Image description</label>
                    <input type="text" id="imageAlt" name="imageAlt" placeholder="Describe your image"
                        class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-[#455F7D] focus:outline-none">
                </div>

                <div class="flex flex-col space-y-2">
                    <button type="submit"
                        class="w-full bg-[#455F7D] hover:bg-[#374c62] text-white font-semibold py-2 rounded transition-colors duration-200">
                        Update Post
                    </button>
                    <button type="button" id="deletePostBtn"
                        class="w-full bg-red-500 hover:bg-red-600 text-black font-semibold py-2 rounded transition-colors duration-200">
                        Delete Post
                    </button>

                </div>

                <p id="errorMessage" class="text-red-600 text-sm mt-2" role="alert"></p>
            </form>
        </section>
    </main>

    <footer class="bg-[#fdf3eb] text-center p-6 mt-auto">
        <div class="flex justify-center items-center space-x-4 mb-2">
            <a href="#" aria-label="Instagram">
                <img src="../img/instagram.webp" alt="Instagram" width="24" height="24" class="inline-block">
            </a>
            <a href="#" aria-label="Facebook">
                <img src="../img/facebook.webp" alt="Facebook" width="24" height="24" class="inline-block">
            </a>
            <a href="#" aria-label="Twitter">
                <img src="../img/twitter.webp" alt="Twitter" width="24" height="24" class="inline-block">
            </a>
        </div>
        <p class="text-gray-600 text-sm">© 2025 Lifely. All rights reserved.</p>
    </footer>

    <script type="module" src="../api/edit.js"></script>
</body>

</html>
