<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read a Blog Post on Lifely ‚Äî Social Media App for Daily Stories</title>
    <meta name="description"
        content="Read personal blog posts on Lifely, the social media app for sharing daily life, stories, thoughts, and experiences with friends and followers.">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="https://yourdomain.com/post/view.html?id=123">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#fdf3eb] min-h-screen flex flex-col font-sans">

    <header class="bg-[#455F7D] text-white shadow-md p-4 flex justify-between items-center">
        <nav class="space-x-4">
            <a href="../social/posts.html" class="font-semibold hover:underline">Home</a>
        </nav>
        <a href="../social/profile.html"
            class="ml-3 flex items-center gap-2 bg-white text-[#455F7D] font-semibold py-1.5 px-4 rounded-full shadow-md hover:bg-[#f0f0f0] hover:shadow-lg transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M5.121 17.804A10.97 10.97 0 0112 15c2.21 0 4.25.708 5.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            My Profile
        </a>
        <div class="flex items-center space-x-2" id="headerRight">
            <a href="../account/login.html" id="loginLink" class="hover:underline">Log In</a>
            <span id="divider">|</span>
            <a href="../account/register.html" id="signUpLink" class="hover:underline">Sign Up</a>
        </div>
    </header>

    <main class="flex-grow flex justify-center py-10 px-4">
        <section class="bg-white w-full max-w-3xl rounded-xl shadow-2xl p-8 space-y-6 min-h-[400px] flex flex-col"
            aria-live="polite">
            <h1 id="postTitle" class="text-3xl md:text-4xl font-bold text-gray-800 text-center">Loading title...</h1>

            <div class="w-full overflow-hidden rounded-xl shadow-md">
                <img id="postImage" src="https://via.placeholder.com/800x400" alt="Post Image"
                    class="w-full h-64 md:h-96 lg:h-[35rem] object-cover rounded-xl">
            </div>

            <div class="flex justify-end items-center gap-2 mt-2">
                <button id="shareButton"
                    class="bg-[#455F7D] text-white px-4 py-2 rounded-lg shadow hover:bg-[#FFD580] hover:text-gray-800 transition-colors"
                    aria-label="Copy share link to clipboard" title="Copy link to share this post">üîó Share</button>
                <span id="shareStatus" class="text-sm text-gray-600" aria-live="polite"></span>
            </div>

            <div id="postBody" class="text-gray-700 whitespace-pre-line prose prose-lg max-w-none">
                Loading content...
            </div>

            <div class="pt-6">
                <a href="../social/posts.html"
                    class="text-[#455F7D] hover:text-[#FFD580] font-semibold transition-colors"
                    aria-label="Go back to post listing" title="Back to all posts">‚Üê Back to posts</a>
            </div>
        </section>
    </main>

    <footer class="bg-[#fdf3eb] text-center p-6 mt-auto">
        <div class="flex justify-center items-center space-x-4 mb-2">
            <a href="#" aria-label="Instagram">
                <img src="../img/instagram.webp" alt="Instagram" width="24" height="24" class="inline-block">
            </a>
            <a href="#" aria-label="Facebook">
                <img src="../img/facebook.webp" alt="Facebook" width="24" height="24" class="inline-block">
            </a>
            <a href="#" aria-label="Twitter">
                <img src="../img/twitter.webp" alt="Twitter" width="24" height="24" class="inline-block">
            </a>
        </div>
        <p class="text-gray-600 text-sm">&copy; 2025 Lifely. All rights reserved.</p>
    </footer>

    <script type="module" src="../api/view.js"></script>

</body>

</html>
