<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Lively</title>
    <meta name="description"
        content="View your Lively profile â€” share your daily stories, personal experiences, and connect with the Lively community.">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#fdf3eb] min-h-screen flex flex-col font-sans">

    <header class="bg-[#455F7D] text-white shadow-md p-4 flex justify-between items-center">
        <nav class="space-x-4">
            <a href="../social/posts.html" class="font-semibold hover:underline">Home</a>
        </nav>
        <a href="profile.html"
            class="ml-3 flex items-center gap-2 bg-white text-[#455F7D] font-semibold py-1.5 px-4 rounded-full shadow-md hover:bg-[#f0f0f0] hover:shadow-lg transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M5.121 17.804A10.97 10.97 0 0112 15c2.21 0 4.25.708 5.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            My Profile
        </a>
        <div class="flex items-center space-x-2" id="headerRight">
            <a href="login.html" id="loginLink" class="hover:underline">Log In</a>
            <span id="divider">|</span>
            <a href="register.html" id="signUpLink" class="hover:underline">Sign Up</a>
        </div>

    </header>

    <main class="flex-grow flex justify-center items-start py-10 px-4">
        <section class="bg-white w-full max-w-4xl rounded-xl shadow-lg p-8 space-y-6">

            <div class="flex flex-col md:flex-row items-center md:items-start gap-8">

                <div class="flex-shrink-0 w-full md:w-1/3 max-w-xs mx-auto">
                    <img id="profileImage" src="../img/profile.jpeg" alt="Profile Image"
                        class="w-full aspect-square object-cover rounded-xl shadow-lg border-4 border-[#455F7D]">
                </div>

                <div class="flex-1 space-y-4 w-full md:w-2/3">
                    <div>
                        <h1 class="text-3xl font-bold text-[#455F7D]" id="profileName">Loading...</h1>
                        <p class="text-gray-600" id="profileUsername">@loading</p>
                    </div>

                    <p class="text-gray-700 text-base md:text-lg" id="profileBio">Loading profile bio...</p>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-700">
                        <p><span class="font-semibold">Email:</span> <span id="profileEmail">loading@example.com</span>
                        </p>
                        <p><span class="font-semibold">Location:</span> <span id="profileLocation">Loading...</span></p>
                        <p><span class="font-semibold">Joined:</span> <span id="profileJoined">Loading...</span></p>
                    </div>

                    <div class="flex gap-4 mt-2">
                        <a id="profileInstagram" href="#"
                            class="text-pink-500 hover:text-pink-600 font-semibold">Instagram</a>
                        <a id="profileFacebook" href="#"
                            class="text-blue-600 hover:text-blue-700 font-semibold">Facebook</a>
                        <a id="profileTwitter" href="#"
                            class="text-blue-400 hover:text-blue-500 font-semibold">Twitter</a>
                    </div>

                    <div class="mt-6">
                        <a href="edit-profile.html"
                            class="bg-[#455F7D] hover:bg-[#374c62] text-white font-semibold py-2 px-6 rounded-full shadow-md transition duration-200">
                            Edit Profile
                        </a>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer class="bg-[#fdf3eb] text-center p-6 mt-auto">
        <div class="flex justify-center items-center space-x-4 mb-2">
            <a href="#" aria-label="Instagram">
                <img src="../img/instagram.webp" alt="Instagram" width="24" height="24" class="inline-block">
            </a>
            <a href="#" aria-label="Facebook">
                <img src="../img/facebook.webp" alt="Facebook" width="24" height="24" class="inline-block">
            </a>
            <a href="#" aria-label="Twitter">
                <img src="../img/twitter.webp" alt="Twitter" width="24" height="24" class="inline-block">
            </a>
        </div>
        <p class="text-gray-600 text-sm">&copy; 2025 Lifely. All rights reserved.</p>
    </footer>

    <script type="module" src="../api/profile.js"></script>

</body>

</html>
