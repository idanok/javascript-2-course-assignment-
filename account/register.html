<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - KidGear Outdoors</title>
  <meta name="description"
    content="Create an account on KidGear Outdoors to start posting about outdoor clothing for kids." />
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#fdf3eb] min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-[#455F7D] text-white p-4 flex justify-between items-center shadow-md">
    <nav class="space-x-4">
      <a href="../index.html" class="font-semibold hover:underline">Home</a>
    </nav>
    <div>
      <a href="login.html" class="mr-2 hover:underline">Log In</a>
      <span class="mx-1">|</span>
      <a href="register.html" class="ml-2 font-semibold underline">Sign Up</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center py-10 px-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8">
      <h1 class="text-2xl font-bold mb-6 text-center text-[#455F7D]">Create Account</h1>

      <form id="registerForm" class="space-y-4" aria-label="User registration form">
        <div>
          <label for="name" class="block text-gray-700 font-medium mb-1">Username</label>
          <input type="text" id="name" name="name" placeholder="Username" required
            class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-[#455F7D] focus:outline-none" />
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">Email (Noroff only)</label>
          <input type="email" id="email" name="email" placeholder="Your stud.noroff.no email" required
            class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-[#455F7D] focus:outline-none" />
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required
            class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-[#455F7D] focus:outline-none" />
        </div>

        <button type="submit"
          class="w-full bg-[#455F7D] hover:bg-[#374c62] text-white font-semibold py-2 rounded transition-colors duration-200">
          Register
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#fdf3eb] text-center p-6 mt-auto">
    <div class="flex justify-center items-center space-x-4 mb-2">
      <a href="#" aria-label="Instagram">
        <img src="../img/instagram.webp" alt="Instagram" width="24" height="24" class="inline-block">
      </a>
      <a href="#" aria-label="Facebook">
        <img src="../img/facebook.webp" alt="Facebook" width="24" height="24" class="inline-block">
      </a>
      <a href="#" aria-label="Twitter">
        <img src="../img/twitter.webp" alt="Twitter" width="24" height="24" class="inline-block">
      </a>
    </div>
    <p class="text-gray-600 text-sm">Â© 2025 KidGear Outdoors. All rights reserved.</p>
  </footer>

  <script src="../auth/register.js" defer></script>
</body>

</html>
