<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lifely</title>
    <meta name="description"
        content="Log in to your Lifely account to access your posts, follow friends, and manage your profile." />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-[#fdf3eb] to-[#fbe6d4] min-h-screen flex flex-col font-sans">

    <header class="bg-[#455F7D] text-white p-4 flex justify-between items-center shadow-md">
        <div>
            <a href="login.html" class="mr-2 font-semibold underline">Log In</a>
            <span class="mx-1">|</span>
            <a href="register.html" class="ml-2 hover:underline">Sign Up</a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-10 px-4">
        <div
            class="bg-white rounded-xl shadow-2xl w-full max-w-md p-10 transform hover:scale-105 transition-transform duration-300">
            <h1 class="text-3xl font-bold mb-6 text-center text-[#455F7D] drop-shadow-md">Log in</h1>

            <form id="loginForm" class="space-y-5" aria-label="Login form">
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your stud.noroff.no email" required
                        class="w-full border border-gray-300 rounded-lg p-3 focus:ring-4 focus:ring-[#455F7D] focus:outline-none transition-shadow duration-200 shadow-sm" />
                </div>

                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required
                        class="w-full border border-gray-300 rounded-lg p-3 focus:ring-4 focus:ring-[#455F7D] focus:outline-none transition-shadow duration-200 shadow-sm" />
                </div>

                <button type="submit"
                    class="w-full bg-[#455F7D] hover:bg-[#374c62] text-white font-semibold py-3 rounded-lg transition-colors duration-300 shadow-md hover:shadow-lg">
                    Log In
                </button>
            </form>

            <p id="errorMessage" class="text-red-600 text-sm mt-3 text-center" aria-live="polite"></p>

            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? <a href="register.html"
                    class="text-[#455F7D] hover:underline font-semibold">Register here</a>
            </p>
        </div>
    </main>

    <footer class="bg-[#fdf3eb] text-center p-6 mt-auto">
        <div class="flex justify-center items-center space-x-4 mb-2">
            <a href="#" aria-label="Instagram">
                <img src="../img/instagram.webp" alt="Instagram" width="24" height="24" class="inline-block">
            </a>
            <a href="#" aria-label="Facebook">
                <img src="../img/facebook.webp" alt="Facebook" width="24" height="24" class="inline-block">
            </a>
            <a href="#" aria-label="Twitter">
                <img src="../img/twitter.webp" alt="Twitter" width="24" height="24" class="inline-block">
            </a>
        </div>
        <p class="text-gray-600 text-sm">&copy; 2025 Lifely. All rights reserved.</p>
    </footer>

    <script type="module" src="../auth/login.js"></script>
</body>

</html>
